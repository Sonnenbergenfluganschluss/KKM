{% extends 'app/base.html' %}
{% load static %}

{% block title %} Главная {% endblock %}

{% block header %}
    KKM
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" type="text/css">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <p>Сегодня:</p> 
            </div>
            <div class="col">
                <div id="date">
                    {{ current_date }}
                </div>
            </div>
        </div>        
        <div class="row">
            <div class="col-md-3">
                <p>Текущее время: </p> 
            </div>
            <div class="col" id="time">
                
                    {{ current_time }}

            </div>
        </div>        
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                
                <!-- ФИО -->
                <div class="container">
                    <label for="patient">ФИО</label>
                    <input type="text" id="patient">
                </div>

                <!-- Форма для даты -->
                <div class="container">
                    <label for="birthdayInput">Введите дату рождения</label>
                    <input type="date" id="birthdayInput" style="width: 100%; background-color: #eeeeee;" required>
                </div>


            </div>
            <div class="col">
                <div class="container" style="text-align: center;">
                    <div id="birthdayResult">...</div>
                </div>
            </div>
        </div>

        </div>


    </div>


    <script src="{% static 'js/clock.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
{% endblock %}
